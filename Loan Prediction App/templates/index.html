<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h1>Loan Approval Prediction</h1>

        <form action="/predict" method="post">
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="0">
            <label for="male" >male</label>
            <input type="radio" id="female" name="gender" value="1">
            <label for="female" >female</label><br>
            <br>
            <p>Married:</p>
            <input type="radio" id="yes" name="married" value="1">
            <label for="yes" >Yes</label>
            <input type="radio" id="no" name="married" value="0">
            <label for="no" >No</label><br>
            <br>
            <p>Number of Children:</p>
            <input type="radio" id="0" name="dependents" value="0">
            <label for="0" >0</label>
            <input type="radio" id="1" name="dependents" value="1">
            <label for="1" >1</label>
            <input type="radio" id="2" name="dependents" value="2">
            <label for="2" >2</label>
            <input type="radio" id="3+" name="dependents" value="3">
            <label for="3+" >3+</label><br>
            <br>
            <p>Education Level:</p>
            <input type="radio" id="Graduate" name="education" value="1">
            <label for="Graduate" >Graduate</label>
            <input type="radio" id="Not Graduate" name="education" value="0">
            <label for="Not Graduate" >Not Graduate</label><br>
            <br>
            <p>Self Employed:</p>
            <input type="radio" id="Yes" name="self_employed" value="1">
            <label for="Yes" >Yes</label>
            <input type="radio" id="No" name="self_employed" value="0">
            <label for="No" >No</label><br>
            <br>
            <p>Credit History:</p>
            <input type="radio" id="Yes" name="credit_history" value="1">
            <label for="Yes" >Yes</label>
            <input type="radio" id="No" name="credit_history" value="0">
            <label for="No" >No</label><br>
            <br>
            <p>Property Area:</p>
            <input type="radio" id="Rural" name="property_area" value="0">
            <label for="Rural" >Rural</label>
            <input type="radio" id="Urban" name="property_area" value="2">
            <label for="Urban" >Urban</label>
            <input type="radio" id="Semi-Urban" name="property_area" value="1">
            <label for="Semi-Urban" >Semi-Urban</label><br>
            <br>
            <label for="money1">Current Applicants Income (between 1 and 10000000):</label>
            <input type="number" id="money1" name="applicantincome" min="1" max="10000000"><br>
            <br>
            <label for="money2">Co-Applicants Income(if any) (between 1 and 10000000):</label>
            <input type="number" id="money2" name="coapplicantincome" min="1" max="10000000"><br>
            <br>
            <label for="money3">Loan Amount (between 1 and 10000000):</label>
            <input type="number" id="money3" name="loanamount" min="1" max="10000000"><br>
            <br>
            <label for="period">Loan Period (in number of Days) (between 1 and 480):</label>
            <input type="number" id="period" name="loan_amount_term" min="1" max="480"><br>
            <br>
            <button type="submit">PREDICT</button>        </form>

        <br>
        <br>
        {{ output }}

    </div>


</body>
</html>
